<div id="sidenav">
    <input class="searchinput" placeholder="Search..." oninput="filterContent(this)">
    {% for item in site.data.sidenav.items %}
        {% if item.heading %}
            <br>
            <h2>{{item.heading}}</h2>
        {% endif %}
        {% if item.page %}
            <a href="{{site.baseurl}}{{item.url}}">{{item.page}}</a>
        {% endif %}
    {% endfor %}
    </ul>
</div>
