<div id="leftbar">
    <input class="searchInput" placeholder="Search..." oninput="filterContent(this)">
    {% for item in site.data.leftbar.items %}
        {% if item.heading %}
            <h2>{{item.heading}}</h2>
        {% elsif item.page %}
            <a href="{{site.baseurl}}{{item.url}}">{{item.page}}</a>
        {% endif %}
    {% endfor %}
    </ul>
</div>

<script>
function filterContent(elmnt) {
    var x, i, val, show, showh2, showbr;
    val = elmnt.value;
    x = document.getElementById("leftbar").getElementsByTagName("*");
    for (i = 1; i < x.length; i++) {
        if (x[i].tagName == "H2") {
            if (showh2) {
                if (show == false) {
                    showh2.style.display = "none";
                } else {
                    showh2.style.display = "block";
                }
            }
            show = false;
            showh2 = x[i];
        }
        if (x[i].tagName == "BR") {
            if (showbr) {
                if (show == false) {
                    showbr.style.display = "none";
                } else {
                    showbr.style.display = "block";
                }
            }
            showbr = x[i];
        }
        if (x[i].tagName == "A") {
            if (x[i].innerHTML.toUpperCase().indexOf(val.toUpperCase()) == -1) {
                x[i].style.display = "none";
            } else {
                x[i].style.display = "block";
                show = true;
            }
        }
        if (showh2) {
            if (show == false) {
                showh2.style.display = "none";
            } else {
                showh2.style.display = "block";
            }
        }      
    }
}
</script>
