<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>notes</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
</head>
<body>

<!-- Side navigation -->
<div class="sidenav">
    {% for item in site.data.sidenav.docs %}
        <a href="{{site.baseurl}}{{item.url}}">{{item.title}}</a>
    {% endfor %}
</div>

<!-- Page content -->
<div class="content">
    {{content}}
</div>

</body>
</html>
