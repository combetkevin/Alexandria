<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>notes</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
</head>
<body>

<!-- Side navigation -->
<div class="sidenav">
    {% for item in site.data.sidenav.items %}
        {% if item.heading %}
            <div>{{item.heading}}</div>
        {% endif %}
        {% if item.page %}
            <a href="{{site.baseurl}}{{item.url}}">{{item.page}}</a>
        {% endif %}
    {% endfor %}
</div>

<!-- Page content -->
<div class="content">
    {{content}}
</div>

<script>
</script>

</body>
</html>
