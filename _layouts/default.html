<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>notes</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
</head>
<body>

<!-- Side navigation -->
<div id="sidenav">
    <input class="searchinput" placeholder="Search..." oninput="filterContent(this)">
    {% for item in site.data.sidenav.items %}
        {% if item.heading %}
            <br>
            <h2>{{item.heading}}</h2>
        {% endif %}
        {% if item.page %}
            <a href="{{site.baseurl}}{{item.url}}">{{item.page}}</a>
        {% endif %}
    {% endfor %}
    </ul>
</div>

<!-- Page content -->
<div id="content">
    {{content}}
</div>

<script>

var sideNavContainer = document.getElementsById('sidenav');
var links = sideNavContainer.getElementsByTagName("a");
var active = 0;

for (var i = 0; i < links.length; i++) {
    if (document.links[i].href === document.URL) {
        active = i;
    }
}
links[active].className = 'active';
</script>

<script>
function filterContent(elmnt) {
    var x, i, val, show, showh2, showbr;
    val = elmnt.value;
    x = document.getElementById("sidenav").getElementsByTagName("*");
    for (i = 1; i < x.length; i++) {
        if (x[i].tagName == "H2") {
            if (showh2) {
                if (show == false) {
                    showh2.style.display = "none";
                } else {
                    showh2.style.display = "block";
                }
            }
            show = false;
            showh2 = x[i];
        }
        if (x[i].tagName == "BR") {
            if (showbr) {
                if (show == false) {
                    showbr.style.display = "none";
                } else {
                    showbr.style.display = "block";
                }
            }
            showbr = x[i];
        }
        if (x[i].tagName == "A") {
            if (x[i].innerHTML.toUpperCase().indexOf(val.toUpperCase()) == -1) {
                x[i].style.display = "none";
            } else {
                x[i].style.display = "block";
                show = true;
            }
        }
        if (showh2) {
            if (show == false) {
                showh2.style.display = "none";
            } else {
                showh2.style.display = "block";
            }
        }      
    }
}
</script>

</body>
</html>
