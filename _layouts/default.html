<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>notes</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
</head>
<body>

<!-- Side navigation -->
<div id="sidenav">
    <input type="text" id="mySearch" onkeyup="searchFunc()" placeholder="Search.." title="Type in a category">
    {% for item in site.data.sidenav.items %}
        {% if item.heading %}
            <h2>{{item.heading}}</h2>
        {% endif %}
        {% if item.page %}
            <a href="{{site.baseurl}}{{item.url}}">{{item.page}}</a>
        {% endif %}
    {% endfor %}
</div>

<!-- Page content -->
<div id="content">
    {{content}}
</div>

<script>
function searchFunc() {
// Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById("mySearch");
    filter = input.value.toUpperCase();
    ul = document.getElementById("sidenav");
    li = ul.getElementsByTagName("li");

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
